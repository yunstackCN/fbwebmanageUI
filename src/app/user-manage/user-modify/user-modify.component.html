

<form nz-form [formGroup]="modifyvalidateForm" (ngSubmit)="submitForm()">  
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="modifypassword" nzRequired>修改密码</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input type="password" id="modifypassword" formControlName="modifypassword" (ngModelChange)="updateConfirmValidator()">
        <nz-form-explain *ngIf="modifyvalidateForm.get('modifypassword').dirty && modifyvalidateForm.get('modifypassword').errors">请输入密码!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="modifycheckPassword" nzRequired>确认修改密码</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input type="password" formControlName="modifycheckPassword" id="modifycheckPassword">
        <nz-form-explain *ngIf="modifyvalidateForm.get('modifycheckPassword').dirty && modifyvalidateForm.get('modifycheckPassword').errors">
          <ng-container *ngIf="modifyvalidateForm.get('modifycheckPassword').hasError('required')">
            请确认密码!
          </ng-container>
          <ng-container *ngIf="modifyvalidateForm.get('modifycheckPassword').hasError('confirm')">
            两次密码不一致!
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control [nzOffset]="7" [nzSpan]="12">
          <button nz-button nzType="primary">确定</button>
          <button nz-button (click)="resetForm($event)">取消</button>
        </nz-form-control>
      </nz-form-item>
  </form>
